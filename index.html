<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirgachha Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loginForm">
        <h1 class="text-center">Welcome To Pirgachha Bank</h1>
        <div class="submit-area">
            <h3 class='mb-3 text-center'>Login</h3>
            <input type="text" class="form-control mb-4" name="" id="" placeholder="Enter Your Name..">
            <input type="password"class='form-control mb-4' name="" id="" placeholder="Enter Your Password...">
            <button id='login' class="btn btn-primary">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit bank-status">
                    <h3>Deposit</h3>
                    <h5>$ <span id="current-deposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw bank-status">
                    <h3>Withdraw</h3>
                    <h5>$ <span id='current-withdraw'>00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance bank-status">
                    <h3>Balance</h3>
                    <h5>$ <span id='current-balance'>1240</span></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3 class='text-center mb-3'>Deposit</h3>
                    <input type="text" name="" id="deposit-amount" class="form-control mb-4" placeholder="$ amount you want to deposit">
                    <button class='btn btn-success' id="deposit-button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3 class='text-center mb-3'>Withdraw</h3>
                    <input type="text" name="" id="withdraw-amount" class='form-control mb-4' placeholder='$ amount you want to withdraw'>
                    <button class='btn btn-success' id='withdraw-button'>Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="scripts/bankScript.js"></script>
</body>
</html>
